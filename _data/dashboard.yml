ukgovcats:
  rows: 2
  cols: 3

  metrics:

    - metric: active-gov-cats
      colours:
        text: white
        box: blue
      type: number
      from: '*'
      to: '*'
      row: 1
      col: 1
      height: 1
      width: 1

    - metric: total-sw1-cats
      colours:
        text: white
        box: khaki
      type: number
      from: '*'
      to: '*'
      row: 1
      col: 2
      height: 1
      width: 1

    - metric: schrodingers-gov-cats
      colours:
        text: white
        box: orange
      type: number
      from: '*'
      to: '*'
      row: 2
      col: 3
      height: 1
      width: 1

    - metric: total-gov-cats
      colours:
        text: white
        box: burgundy
      type: number
      from: '*'
      to: '*'
      row: 2
      col: 2
      height: 1
      width: 1

    - metric: total-uk-cats
      colours:
        text: white
        box: green
      type: number
      from: '*'
      to: '*'
      row: 1
      col: 3
      height: 1
      width: 1

    - metric: total-uk-government-departments
      colours:
        text: white
        box: gold
      type: number
      from: '*'
      to: '*'
      row: 2
      col: 1
      height: 1
      width: 1
